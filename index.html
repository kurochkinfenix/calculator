<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/dollar.png">
    <title>Income calculator</title>
    <link rel="stylesheet" href="./slyle/style.css">
</head>
<body>
    <div class="main-wrapper">
        <h1>Калькулятор Жебрака</h1>
        <div class="inputs-block">
            <div class="inputs-block-column">
                <h6>Дохід в місяць</h6>
                <div class="inputs-wrapper">
                    <input 
                        type="number"
                        placeholder="Зарплатня"
                        id="income-salary"
                        class="input"
                    >
                    <input 
                        type="number"
                        placeholder="Фріланс"
                        id="income-freelance"
                        class="input"
                    >
                    <input 
                        type="number"
                        placeholder="Дод. дохід"
                        id="income-extra-1"
                        class="input"
                    >
                    <input 
                        type="number"
                        placeholder="Дод. дохід"
                        id="income-extra-2"
                        class="input"
                    >
                </div>
            </div>
            <div class="inputs-block-column">
                <h6>Обов'язкові витрати</h6>
                <div class="inputs-wrapper">
                    <input 
                        type="number"
                        placeholder="Комуналка"
                        id="costs-house-services"
                        class="input"
                    >
                    <input 
                        type="number"
                        placeholder="Їжа"
                        id="costs-eat"
                        class="input"
                    >
                    <input 
                        type="number"
                        placeholder="Спорт"
                        id="costs-sport"
                        class="input"
                    >
                    <input 
                        type="number"
                        placeholder="Кредити"
                        id="costs-credit"
                        class="input"
                    >
                </div>
            </div>
            <div class="range-block">
                <h6>Скарбничка<br>(Скільки відкладаємо?)</h6>
                <div class="range-wrapper">
                    <input class="money-box-range" type="range" min="0" max="100" value="0" id="money-box-range">
                </div>
                <div><span class="total-precents" id="total-precents">0</span>%</div>
            </div>
            <div class="inputs-block-column">
                <div class="total-numb">
                    <h6>Доступно в цьому місяці<br>(без скарбнички):</h6>
                    <input 
                        type="number"
                        id="total-month"
                        value="0"
                        readonly
                    >
                    <h6>Доступно в день:</h6>
                    <input 
                        type="number"
                        id="total-day"
                        value="0"
                        readonly
                    >
                    <h6>Накопичемо за рік:</h6>
                    <input 
                        type="number"
                        id="total-year"
                        value="0"
                        readonly
                    >
                </div>
            </div>
        </div>
        <div class="result-block">
            <div class="total-numb">
                <h6>Накопичуємо:</h6>
                <input 
                    type="number"
                    id="accumulation"
                    value="0"
                    readonly
                >
            </div>
            <div class="total-numb">
                <h6>Витрачаємо:</h6>
                <input 
                    type="number"
                    id="spend"
                    value="0"
                    readonly
                >
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
